name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Increment version
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your-email@example.com"
          
          # Stage all changes
          git add -A
          
          # Commit the changes
          git commit -m "chore: prepare for version bump" || echo "No changes to commit"

          # Increment the version and capture the new version number
          new_version=$(npm version patch -m "chore(release): bump version to %s" | grep -oP '(?<=v)[0-9]+\.[0-9]+\.[0-9]+')
          
          echo "New version is $new_version"
          echo "new_version=$new_version" >> $GITHUB_ENV
          
          # Push the changes to the main branch
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git push origin HEAD:main --follow-tags

      - name: Build project
        run: npm run build

      - name: Get the commit history
        id: commits
        run: |
          commits=$(git log --format="%h %s" -n 20)
          echo "::set-output name=commits::${commits}"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          tag_name: v${{ env.new_version }}
          release_name: Release v${{ env.new_version }}
          body: |
            ## Changes
            ${{ steps.commits.outputs.commits }}
          draft: true
          prerelease: true

      - name: Publish to npm
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
